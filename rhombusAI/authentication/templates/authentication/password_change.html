{% extends "base.html" %}
{% load static %}
{% block content %}
<script src="{% static 'authentication/showPassword.js' %}" defer></script>
<h2>Change Password</h2>
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input id='showPassword' type="checkbox"> Show Password
        </div>
        <button type="submit">Change Password</button>
</form>
{% endblock %}
